    <script>
        window.castUrl = ""; window.castTitle = ""; window.castCover = ""; window.lastTvTime = 0;
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                const castContext = cast.framework.CastContext.getInstance();
                castContext.setOptions({ 
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID, 
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED 
                });
                const player = new cast.framework.RemotePlayer();
                const controller = new cast.framework.RemotePlayerController(player);
                
                controller.addEventListener(cast.framework.RemotePlayerEventType.CURRENT_TIME_CHANGED, () => {
                    window.lastTvTime = player.currentTime;
                });
                castContext.addEventListener(cast.framework.CastContextEventType.SESSION_STATE_CHANGED, (event) => {
                    const media = document.getElementById('main-media');
                    if (event.sessionState === 'SESSION_STARTED') {
                        media.pause();
                        const session = castContext.getCurrentSession();
                        const info = new chrome.cast.media.MediaInfo(window.castUrl, 'audio/mp3');
                        const meta = new chrome.cast.media.MusicTrackMediaMetadata();
                        meta.title = window.castTitle; meta.artist = "Music Land"; meta.images = [new chrome.cast.Image(window.castCover)];
                        info.metadata = meta;
                        const req = new chrome.cast.media.LoadRequest(info); req.currentTime = media.currentTime; session.loadMedia(req);
                    }
                    if (event.sessionState === 'SESSION_ENDED') {
                        if (window.lastTvTime > 0) media.currentTime = window.lastTvTime;
                        setTimeout(() => { media.play().catch(()=>{}); if(window.actualizarUI) window.actualizarUI(); }, 500);
                    }
                });
            }
        };
    </script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI",
      authDomain: "familia-yajure-app.firebaseapp.com",
      projectId: "familia-yajure-app",
      storageBucket: "familia-yajure-app.firebasestorage.app",
      messagingSenderId: "692035727386",
      appId: "1:692035727386:web:dfa3e39a481d56368a61a3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const coleccionDB = "musicland_canciones";

    const categorias = ["MIX", "SALSA", "MERENGUE", "BALADAS EN ESPA√ëOL", "BALADAS EN INGLES", "FUNK", "POP", "SOUL", "R&B", "ROCK", "MUSICA TROPICAL", "CLASICOS BAILABLES", "PODCAST", "I.A.", "HOUSE", "DANCE", "RANCHERAS", "LLANERAS", "ROCK EN ESPA√ëOL"];
    
    let canciones = []; let idActual = null; let filtroActual = "TODOS"; let modoAdmin = false;
    const media = document.getElementById('main-media'); 
    const fpSeek = document.getElementById('fp-seek');
    
    const SVG_PLAY = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const SVG_PAUSE = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    window.actualizarUI = () => { render(); };
    
    window.addEventListener('scroll', () => {
        const header = document.getElementById('main-header');
        if(window.scrollY > 50) header.classList.add('scrolled');
        else header.classList.remove('scrolled');
    });

    const filterBar = document.getElementById('filter-bar');
    const selectCat = document.getElementById('t-categoria');
    
    categorias.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn'; btn.innerText = cat;
        btn.onclick = function() { window.filtrar(cat, this); };
        filterBar.appendChild(btn);
        const opt = document.createElement('option');
        opt.value = cat; opt.innerText = cat;
        selectCat.appendChild(opt);
    });

    window.filtrar = (cat, el) => {
        filtroActual = cat;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if(el) el.classList.add('active'); else document.getElementById('btn-filtro-todos').classList.add('active');
        render();
    };

    window.doLogin = () => {
        const pass = document.getElementById('passInput').value;
        if(pass === "musicland2026") {
            modoAdmin = true; 
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block'; 
            render();
        } else { alert("Clave Incorrecta"); }
    };

    window.doLogout = () => {
        modoAdmin = false;
        document.getElementById('login-screen').style.display = 'flex';
        document.getElementById('passInput').value = "";
    };

    window.salirAdmin = () => { 
        document.getElementById('edit-id').value = "";
        document.getElementById('t-titulo').value = "";
        document.getElementById('t-artista').value = "";
        document.getElementById('t-url').value = "";
        document.getElementById('t-img').value = "";
        document.getElementById('t-bio').value = ""; 
        
        document.getElementById('admin-panel').classList.remove('admin-edit-mode');
        document.getElementById('panel-title').innerText = "NUEVA CANCI√ìN";
        document.getElementById('panel-title').style.color = "var(--neon)";
        const btn = document.getElementById('btn-guardar-pista');
        btn.innerText = "üìª SUBIR PISTA";
        btn.style.background = "var(--neon)";
        
        // NO cerramos sesi√≥n, solo ocultamos el panel de edici√≥n
        document.getElementById('admin-panel').style.display = 'none'; 
        render(); 
    };
    
    window.confirmarSalida = () => { if(confirm("¬øCerrar App?")) { window.close(); window.location.href = "about:blank"; } };

    window.prepararEdicion = (id) => {
        const c = canciones.find(x => x.id === id);
        document.getElementById('edit-id').value = c.id;
        document.getElementById('t-titulo').value = c.titulo;
        document.getElementById('t-artista').value = c.artista;
        document.getElementById('t-url').value = c.mp3Url;
        document.getElementById('t-img').value = c.imagenUrl;
        document.getElementById('t-bio').value = c.bio || ""; // CARGAR BIO
        document.getElementById('t-categoria').value = c.categoria;
        
        const panel = document.getElementById('admin-panel');
        panel.classList.add('admin-edit-mode');
        document.getElementById('panel-title').innerText = "üñãÔ∏è EDITANDO CANCI√ìN";
        document.getElementById('panel-title').style.color = "var(--edit)";
        
        const btn = document.getElementById('btn-guardar-pista');
        btn.innerText = "üíæ ACTUALIZAR CANCI√ìN";
        btn.style.background = "var(--edit)";
        
        panel.style.display = 'block';
        window.scrollTo({top:0, behavior:'smooth'});
    };

    document.getElementById('btn-guardar-pista').onclick = async () => {
        const btn = document.getElementById('btn-guardar-pista');
        btn.disabled = true; btn.innerText = "...";
        
        const id = document.getElementById('edit-id').value;
        const data = {
            titulo: document.getElementById('t-titulo').value, 
            artista: document.getElementById('t-artista').value,
            mp3Url: document.getElementById('t-url').value, 
            imagenUrl: document.getElementById('t-img').value || "logo.png",
            bio: document.getElementById('t-bio').value, // GUARDAR BIO
            categoria: document.getElementById('t-categoria').value, 
            fecha: new Date().getTime()
        };

        try {
            if(id) {
                await updateDoc(doc(db, coleccionDB, id), data);
                alert("¬°Canci√≥n actualizada!");
            } else {
                await addDoc(collection(db, coleccionDB), data);
                alert("¬°Canci√≥n subida!");
            }
            window.salirAdmin();
            // Mantener panel visible para seguir subiendo si es nuevo, o cerrar si es edit
            if(id) document.getElementById('admin-panel').style.display = 'none';
            else document.getElementById('admin-panel').style.display = 'block';
        } catch(e) { alert("Error al guardar"); }
        
        btn.disabled = false;
    };

    window.borrarPista = async (id) => { if(confirm("¬øBorrar definitivamente?")) await deleteDoc(doc(db, coleccionDB, id)); };

    onSnapshot(query(collection(db, coleccionDB), orderBy("fecha", "desc")), (snap) => {
        canciones = []; snap.forEach(d => canciones.push({id: d.id, ...d.data()})); 
        renderHero(); 
        render(); 
    });

    function renderHero() {
        if(canciones.length === 0) return;
        
        // AHORA MUESTRA SIEMPRE LA √öLTIMA CANCI√ìN (Posici√≥n 0)
        const featured = canciones[0]; 
        
        const safeTit = (featured.titulo || "").replace(/'/g, "\\'");
        const safeArt = (featured.artista || "").replace(/'/g, "\\'");
        const safeUrl = (featured.mp3Url || "").replace(/'/g, "\\'");
        const safeImg = (featured.imagenUrl || "logo.png?v=2").replace(/'/g, "\\'");
        
        // Texto por defecto si no hay Bio
        const safeBio = featured.bio ? featured.bio : "üéµ Lo m√°s nuevo en Music Land. Disfruta de este estreno exclusivo.";

        document.getElementById('hero-bg').style.backgroundImage = `url('${safeImg}')`;
        document.getElementById('hero-cover').style.backgroundImage = `url('${safeImg}')`;
        document.getElementById('hero-tag').innerText = featured.categoria || "ESTRENO";
        document.getElementById('hero-title').innerText = featured.titulo;
        document.getElementById('hero-artist').innerText = featured.artista;
        
        document.getElementById('hero-bio').innerText = safeBio;
        
        const btn = document.getElementById('hero-play-btn');
        btn.onclick = () => window.gestionarPlay(featured.id, safeUrl, safeTit, safeArt, safeImg);
    }

    function render() {
        const feed = document.getElementById('tracks-feed');
        feed.innerHTML = "";
        const lista = filtroActual === "TODOS" ? canciones : canciones.filter(c => c.categoria === filtroActual);
        
        lista.forEach(c => {
            const isPlaying = idActual === c.id && !media.paused;
            
            const safeTit = (c.titulo || "").replace(/'/g, "\\'");
            const safeArt = (c.artista || "").replace(/'/g, "\\'");
            const safeUrl = (c.mp3Url || "").replace(/'/g, "\\'");
            const safeImg = (c.imagenUrl || "logo.png?v=2").replace(/'/g, "\\'");

            const div = document.createElement('div');
            div.className = `track-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="track-main" onclick="window.gestionarPlay('${c.id}','${safeUrl}','${safeTit}','${safeArt}','${safeImg}')">
                    <div class="track-img" style="background-image: url('${safeImg}')"></div>
                    <div class="track-info">
                        <div class="track-tag">${c.categoria}</div>
                        <h3 class="track-title">${c.titulo}</h3>
                        <p class="track-artist">${c.artista}</p>
                    </div>
                    <button class="btn-play-mini">${isPlaying ? SVG_PAUSE : SVG_PLAY}</button>
                </div>
                ${modoAdmin ? `<div style="display:flex; gap:10px; margin-top:12px; border-top:1px solid #222; padding-top:12px;">
                    <button onclick="window.prepararEdicion('${c.id}')" style="flex:1; background:transparent; border:1px solid var(--edit); color:var(--edit); font-size:10px; font-weight:800; padding:8px; border-radius:8px; cursor:pointer;">üñãÔ∏è EDITAR</button>
                    <button onclick="window.borrarPista('${c.id}')" style="flex:1; background:transparent; border:1px solid #ff4444; color:#ff4444; font-size:10px; font-weight:800; padding:8px; border-radius:8px; cursor:pointer;">üóëÔ∏è BORRAR</button>
                </div>` : ''}
            `;
            feed.appendChild(div);
        });

        const miniBtn = document.getElementById('mini-play-btn');
        const fpBtn = document.getElementById('fp-play-btn');
        if(miniBtn) miniBtn.innerHTML = media.paused ? SVG_PLAY : SVG_PAUSE;
        if(fpBtn) fpBtn.innerHTML = media.paused ? SVG_PLAY : SVG_PAUSE;
    }

    window.openFullPlayer = () => document.getElementById('full-player').classList.add('active');
    window.closeFullPlayer = () => document.getElementById('full-player').classList.remove('active');

    window.gestionarPlay = (id, url, tit, art, img) => {
        if(idActual === id) { 
            window.openFullPlayer(); 
        } else {
            idActual = id; window.castUrl = url; window.castTitle = tit; window.castCover = img;
            
            document.getElementById('mini-title').innerText = tit;
            document.getElementById('mini-artist').innerText = art;
            document.getElementById('mini-art').style.backgroundImage = `url('${img}')`;
            document.getElementById('mini-player').style.display = 'flex';
            
            document.getElementById('fp-title').innerText = tit;
            document.getElementById('fp-artist').innerText = art;
            document.getElementById('fp-art').style.backgroundImage = `url('${img}')`;
            
            media.src = url;
            media.play().catch(err => alert("Error: El link de la canci√≥n est√° roto o es privado."));
            window.openFullPlayer();
        }
        render();
    };

    window.toggleMainPlay = () => { if(media.paused) media.play(); else media.pause(); render(); };
    window.toggleMute = () => { media.muted = !media.muted; document.getElementById('fp-btn-mute').innerText = media.muted ? "üîá" : "üîä"; };

    media.ontimeupdate = () => { 
        fpSeek.max = media.duration || 0; 
        fpSeek.value = media.currentTime;
        document.getElementById('fp-time-current').innerText = formatTime(media.currentTime);
        document.getElementById('fp-time-total').innerText = formatTime(media.duration);
    };
    
    fpSeek.oninput = () => { media.currentTime = fpSeek.value; };
    function formatTime(s) { if(isNaN(s)) return "00:00"; const m=Math.floor(s/60), sec=Math.floor(s%60); return (m<10?"0":"")+m+":"+(sec<10?"0":"")+sec; }
</script>
</body>
