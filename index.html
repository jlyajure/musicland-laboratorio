<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Music Land Pro</title>
    <meta name="theme-color" content="#000000">
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/1zbT8bC8/DALL-E-2025-02-13-16-16-56-A-sleek-and-modern-neon-blue-logo-design-for-a-music-app-The-logo-fe.webp">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/1zbT8bC8/DALL-E-2025-02-13-16-16-56-A-sleek-and-modern-neon-blue-logo-design-for-a-music-app-The-logo-fe.webp">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script>
        window.castUrl = ""; window.castTitle = ""; window.castCover = ""; window.lastTvTime = 0;
        window.castContext = null;

        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                try {
                    window.castContext = cast.framework.CastContext.getInstance();
                    window.castContext.setOptions({ 
                        receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID, 
                        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED 
                    });

                    window.castContext.addEventListener(cast.framework.CastContextEventType.SESSION_STATE_CHANGED, (event) => {
                        const media = document.getElementById('main-media');
                        const btn = document.getElementById('btn-cast-fijo');
                        if (event.sessionState === cast.framework.SessionState.SESSION_STARTED || event.sessionState === cast.framework.SessionState.SESSION_RESUMED) {
                            media.pause();
                            if(btn) btn.classList.add('cast-active');
                            loadMediaOnCast();
                        } else if (event.sessionState === cast.framework.SessionState.SESSION_ENDED) {
                            if(btn) btn.classList.remove('cast-active');
                            if(window.lastTvTime > 0) media.currentTime = window.lastTvTime;
                            setTimeout(() => { media.play().catch(e => console.log(e)); }, 500);
                        }
                    });
                } catch (e) { console.error("Cast Error", e); }
            }
        };

        window.startCast = () => {
            if (window.castContext) {
                const session = window.castContext.getCurrentSession();
                if(session) {
                    if(confirm("¬øDetener transmisi√≥n en TV?")) { session.endSession(true); }
                } else {
                    window.castContext.requestSession().then(() => console.log("Cast OK"), (e) => { if(e.code !== 'cancel') alert("No se hall√≥ TV"); });
                }
            } else { alert("Cargando sistema de TV..."); }
        };

        function loadMediaOnCast() {
            const session = window.castContext.getCurrentSession();
            if (!session || !window.castUrl) return;
            const mediaInfo = new chrome.cast.media.MediaInfo(window.castUrl, 'audio/mp3');
            const meta = new chrome.cast.media.MusicTrackMediaMetadata();
            meta.title = window.castTitle;
            meta.artist = "Music Land Radio";
            meta.images = [new chrome.cast.Image(window.castCover)];
            mediaInfo.metadata = meta;
            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            request.currentTime = document.getElementById('main-media').currentTime;
            request.autoplay = true;
            session.loadMedia(request);
        }
    </script>

    <style>
        :root { --neon: #00d2ff; --bg: #080808; --card: #121212; --red: #ff4444; }
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: #e2e8f0; margin: 0; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        
        header { background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid #222; height: 65px; }
        .header-logo { width: 38px; height: 38px; border-radius: 8px; border: 1.5px solid var(--neon); }
        .btn-salir-app { background: transparent; border: 1.5px solid var(--red); color: var(--red); padding: 5px 15px; border-radius: 20px; font-size: 11px; font-weight: 800; cursor: pointer; }

        /* BUSCADOR REFINADO PARA COMPUTADORA */
        .search-container { position: fixed; top: 65px; left: 0; width: 100%; z-index: 900; padding: 15px 0; background: linear-gradient(180deg, black, transparent); }
        .search-wrapper { position: relative; width: 90%; max-width: 500px; margin: 0 auto; }
        .search-box { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px 15px 12px 45px; border-radius: 50px; font-size: 14px; transition: 0.3s; }
        .search-box:focus { border-color: var(--neon); box-shadow: 0 0 15px rgba(0,210,255,0.2); }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--neon); }

        #home-view { padding-top: 140px; padding-bottom: 150px; }
        
        /* HERO SECTION PC */
        #hero-section { min-height: 40vh; position: relative; display: flex; align-items: flex-end; justify-content: center; overflow: hidden; border-radius: 0 0 30px 30px; margin-bottom: 30px; }
        .hero-bg { position: absolute; inset: 0; background-size: cover; background-position: center; filter: blur(50px) brightness(0.2); }
        .hero-content { position: relative; z-index: 2; width: 90%; max-width: 1000px; padding: 30px; display: flex; gap: 30px; align-items: flex-end; }
        .hero-cover { width: 180px; height: 180px; border-radius: 15px; background-size: cover; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 40px rgba(0,0,0,0.7); }
        .hero-title { font-size: 32px; font-weight: 900; margin: 0; color: white; }
        .hero-artist { color: var(--neon); font-size: 18px; font-weight: 700; margin: 5px 0; }
        
        .hero-actions { display: flex; gap: 15px; margin-top: 20px; }
        .hero-btn-play { background: var(--neon); border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(0,210,255,0.3); }
        .btn-fav-star { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .btn-fav-star.is-fav { color: var(--red); border-color: var(--red); }

        .section-title { font-size: 20px; font-weight: 900; color: white; margin: 40px auto 20px auto; max-width: 1000px; padding-left: 20px; border-left: 4px solid var(--neon); }
        .carousel { display: flex; overflow-x: auto; padding: 0 20px 25px 20px; gap: 20px; max-width: 1000px; margin: 0 auto; }
        .carousel::-webkit-scrollbar { height: 4px; }
        .carousel::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        .n-card { min-width: 155px; transition: 0.3s; cursor: pointer; }
        .n-card:hover { transform: translateY(-5px); }
        .n-img { width: 155px; height: 155px; border-radius: 15px; background-size: cover; border: 1px solid #222; position: relative; }
        .n-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.2s; border-radius: 15px; }
        .n-card:hover .n-overlay { opacity: 1; }
        .n-play-icon { width: 45px; height: 45px; background: var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .n-title { font-size: 14px; font-weight: 700; margin: 8px 0 2px 0; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .n-artist { font-size: 12px; color: #777; margin: 0; }

        /* MINI REPRODUCTOR PC */
        #mini-player { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(5,5,5,0.98); backdrop-filter: blur(10px); border-top: 1px solid #222; padding: 15px 30px; display: none; z-index: 5000; align-items: center; justify-content: space-between; }
        .mini-main { display: flex; align-items: center; gap: 15px; }
        .mini-art { width: 50px; height: 50px; border-radius: 8px; border: 1px solid #333; }

        /* FULL PLAYER PC */
        #full-player { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a1a1a, #000); z-index: 6000; transition: 0.4s; display: flex; flex-direction: column; padding: 40px; align-items: center; }
        #full-player.active { top: 0; }
        .fp-art { width: 320px; height: 320px; border-radius: 20px; background-size: cover; box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 2px solid #333; }
        .fp-info { text-align: center; margin: 30px 0; }
        .fp-title { font-size: 28px; font-weight: 900; color: white; }
        .fp-artist { font-size: 18px; color: var(--neon); }

        .fp-controls { display: flex; align-items: center; gap: 40px; margin-top: 20px; }
        
        /* BOT√ìN DE CAST Y VOLUMEN REFINADOS */
        .fp-btn-sec { background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,255,255,0.2); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .fp-btn-sec:hover { border-color: var(--neon); background: rgba(0, 210, 255, 0.1); }
        
        #btn-cast-fijo.cast-active { color: var(--neon); border-color: var(--neon); box-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center;">
        <img src="https://i.postimg.cc/1zbT8bC8/DALL-E-2025-02-13-16-16-56-A-sleek-and-modern-neon-blue-logo-design-for-a-music-app-The-logo-fe.webp" class="header-logo">
        <div class="brand-title" style="color:var(--neon); font-weight:900; margin-left:10px;">Music Land</div>
    </div>
    <button onclick="window.confirmarSalida()" class="btn-salir-app">SALIR</button>
</header>

<div class="search-container">
    <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" id="search-input" class="search-box" placeholder="Buscar artista, canci√≥n..." oninput="window.debounceSearch()">
    </div>
</div>

<div id="home-view">
    <div id="hero-section">
        <div id="hero-bg" class="hero-bg"></div>
        <div class="hero-content">
            <div id="hero-cover" class="hero-cover"></div>
            <div class="hero-info">
                <h1 id="hero-title" class="hero-title">Cargando...</h1>
                <p id="hero-artist" class="hero-artist">...</p>
                <div class="hero-actions">
                    <button id="hero-play-btn" class="hero-btn-play"><svg viewBox="0 0 24 24" width="30" height="30"><path d="M8 5v14l11-7z"/></svg></button>
                    <button id="hero-fav-btn" class="btn-fav-star">ü§ç</button>
                </div>
            </div>
        </div>
    </div>

    <div id="feed-container">
        <div id="fav-section" style="display:none;">
            <h3 class="section-title">‚≠ê Tus Favoritas</h3>
            <div id="carousel-favs" class="carousel"></div>
        </div>
        <h3 class="section-title">üî• Novedades</h3>
        <div id="carousel-new" class="carousel"></div>
        <h3 class="section-title">üìÇ Todo el Cat√°logo</h3>
        <div id="carousel-all" class="carousel" style="flex-wrap:wrap; justify-content:center;"></div>
    </div>
</div>

<audio id="main-media" crossorigin="anonymous"></audio>

<div id="mini-player">
    <div class="mini-main">
        <div id="mini-art" class="mini-art" onclick="window.openFullPlayer()" style="cursor:pointer;"></div>
        <div onclick="window.openFullPlayer()" style="cursor:pointer;">
            <div id="mini-title" class="mini-title">...</div>
            <div id="mini-artist" class="mini-artist">...</div>
        </div>
    </div>
    <button onclick="window.toggleMainPlay()" id="mini-play-btn" style="background:none; border:none; cursor:pointer;"></button>
</div>

<div id="full-player">
    <button onclick="window.closeFullPlayer()" style="background:none; border:none; color:white; font-size:35px; cursor:pointer; align-self:flex-start;">üîΩ</button>
    <div id="fp-art" class="fp-art" style="margin-top:20px;"></div>
    <div class="fp-info">
        <div id="fp-title" class="fp-title">...</div>
        <div id="fp-artist" class="fp-artist">...</div>
    </div>
    <div class="fp-controls">
        <button onclick="window.toggleMute()" class="fp-btn-sec" id="btn-vol">üîä</button>
        <button onclick="window.toggleMainPlay()" id="fp-play-btn" style="width:80px; height:80px; border-radius:50%; background:var(--neon); border:none; cursor:pointer; display:flex; align-items:center; justify-content:center;"></button>
        <button onclick="window.startCast()" id="btn-cast-fijo" class="fp-btn-sec">
            <svg viewBox="0 0 24 24" width="26" height="26" fill="currentColor"><path d="M1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm0-4v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11zm9 11v-7l9 3.5-9 3.5z"/></svg>
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI",
      authDomain: "familia-yajure-app.firebaseapp.com",
      projectId: "familia-yajure-app",
      storageBucket: "familia-yajure-app.firebasestorage.app",
      messagingSenderId: "692035727386",
      appId: "1:692035727386:web:dfa3e39a481d56368a61a3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const media = document.getElementById('main-media');
    let canciones = []; let idActual = null;
    let misFavoritos = JSON.parse(localStorage.getItem('ml_favoritos')) || [];

    const SVG_PLAY = `<svg viewBox="0 0 24 24" width="35" height="35" fill="black"><path d="M8 5v14l11-7z"/></svg>`;
    const SVG_PAUSE = `<svg viewBox="0 0 24 24" width="35" height="35" fill="black"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    onSnapshot(query(collection(db, "musicland_canciones"), orderBy("fecha", "desc")), (snap) => {
        canciones = []; snap.forEach(d => canciones.push({id: d.id, ...d.data()})); 
        renderHero(); renderFeeds(); 
    });

    function renderHero() {
        if(!canciones.length) return;
        const f = canciones[0];
        const isFav = misFavoritos.includes(f.id);
        document.getElementById('hero-bg').style.backgroundImage = `url('${f.imagenUrl}')`;
        document.getElementById('hero-cover').style.backgroundImage = `url('${f.imagenUrl}')`;
        document.getElementById('hero-title').innerText = f.titulo;
        document.getElementById('hero-artist').innerText = f.artista;
        document.getElementById('hero-play-btn').onclick = () => window.gestionarPlay(f.id);
        const fBtn = document.getElementById('hero-fav-btn');
        fBtn.innerHTML = isFav ? '‚ù§Ô∏è' : 'ü§ç';
        fBtn.onclick = () => window.toggleFavorito(f.id);
    }

    function renderFeeds() {
        const createCard = (c) => {
            const isFav = misFavoritos.includes(c.id);
            return `<div class="n-card">
                <div class="n-img" style="background-image:url('${c.imagenUrl}')" onclick="window.gestionarPlay('${c.id}')">
                    <div class="n-overlay"><div class="n-play-icon">${SVG_PLAY}</div></div>
                </div>
                <div class="n-title">${c.titulo}</div>
                <div style="display:flex; justify-content:space-between;">
                    <div class="n-artist">${c.artista}</div>
                    <div style="cursor:pointer;" onclick="window.toggleFavorito('${c.id}')">${isFav?'‚ù§Ô∏è':'ü§ç'}</div>
                </div>
            </div>`;
        };
        const favs = canciones.filter(c => misFavoritos.includes(c.id));
        document.getElementById('fav-section').style.display = favs.length ? 'block' : 'none';
        document.getElementById('carousel-favs').innerHTML = favs.map(c => createCard(c)).join('');
        document.getElementById('carousel-new').innerHTML = canciones.slice(0, 10).map(c => createCard(c)).join('');
        document.getElementById('carousel-all').innerHTML = canciones.map(c => createCard(c)).join('');
        
        const btns = [document.getElementById('mini-play-btn'), document.getElementById('fp-play-btn')];
        btns.forEach(b => { if(b) b.innerHTML = media.paused ? SVG_PLAY : SVG_PAUSE; });
    }

    window.toggleFavorito = (id) => {
        const i = misFavoritos.indexOf(id);
        if(i > -1) misFavoritos.splice(i, 1); else misFavoritos.push(id);
        localStorage.setItem('ml_favoritos', JSON.stringify(misFavoritos));
        renderFeeds(); renderHero();
    };

    window.gestionarPlay = (id) => {
        const s = canciones.find(c => c.id === id);
        if(idActual === id) return window.openFullPlayer();
        idActual = id; window.castUrl = s.mp3Url; window.castTitle = s.titulo; window.castCover = s.imagenUrl;
        document.getElementById('mini-title').innerText = s.titulo;
        document.getElementById('mini-artist').innerText = s.artista;
        document.getElementById('mini-art').style.backgroundImage = `url('${s.imagenUrl}')`;
        document.getElementById('mini-player').style.display = 'flex';
        document.getElementById('fp-title').innerText = s.titulo;
        document.getElementById('fp-artist').innerText = s.artista;
        document.getElementById('fp-art').style.backgroundImage = `url('${s.imagenUrl}')`;
        media.src = s.mp3Url; media.play(); window.openFullPlayer();
        renderFeeds();
    };

    window.toggleMainPlay = () => { media.paused ? media.play() : media.pause(); renderFeeds(); };
    window.toggleMute = () => { media.muted = !media.muted; document.getElementById('btn-vol').innerText = media.muted ? "üîá" : "üîä"; };
    window.openFullPlayer = () => document.getElementById('full-player').classList.add('active');
    window.closeFullPlayer = () => document.getElementById('full-player').classList.remove('active');
    window.confirmarSalida = () => { if(confirm("¬øSalir?")) window.location.href = "about:blank"; };
</script>
</body>
</html>
