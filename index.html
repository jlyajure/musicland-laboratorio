<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Music Land Pro - PC Master V75</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    
    <style>
        :root { --neon: #00d2ff; --bg: #080808; --card: #121212; --red: #ff4444; }
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: #e2e8f0; margin: 0; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        
        /* üîµ SCROLLBAR NE√ìN */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; box-shadow: 0 0 10px var(--neon); border: 2px solid #000; }
        
        header { background: rgba(0,0,0,0.98); backdrop-filter: blur(10px); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%; z-index: 2000; border-bottom: 1px solid #222; height: 75px; }
        
        /* üëë LOGO DE C√ìDIGO PURO (NUNCA FALLA) */
        .logo-box { width: 45px; height: 45px; background: #000; border: 2px solid var(--neon); border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); cursor: pointer; }
        .logo-svg { width: 30px; height: 30px; fill: var(--neon); }
        .brand-title { color: var(--neon); font-size: 22px; font-weight: 900; text-transform: uppercase; margin-left: 12px; letter-spacing: 2px; }

        #home-view { padding-top: 150px; padding-bottom: 150px; }
        
        /* HERO PC */
        #hero-section { min-height: 480px; width: 100%; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 0 0 40px 40px; border-bottom: 1px solid #222; background: #000; }
        .hero-bg { position: absolute; inset: 0; background-size: cover; background-position: center; filter: blur(60px) brightness(0.2); }
        .hero-content { position: relative; z-index: 2; width: 90%; max-width: 1000px; display: flex; flex-direction: row; align-items: center; gap: 50px; padding: 20px; }
        .hero-cover { width: 280px; height: 280px; border-radius: 20px; background-size: cover; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
        .hero-info { flex: 1; text-align: left; }
        .hero-title { font-size: 40px; font-weight: 900; color: white; margin: 0; }
        .hero-bio { font-size: 15px; color: #ccc; line-height: 1.6; margin-top: 15px; border-left: 3px solid var(--neon); padding-left: 15px; max-height: 100px; overflow-y: auto; }
        
        /* BOTONES */
        .hero-btn-play { background: var(--neon); border: none; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px var(--neon); }
        .carousel { display: flex; overflow-x: auto; padding: 0 20px 30px 20px; gap: 20px; max-width: 1100px; margin: 0 auto; }
        .n-card { min-width: 155px; cursor: pointer; }
        .n-img { width: 155px; height: 155px; border-radius: 15px; background-size: cover; border: 1px solid #222; position: relative; }
        .n-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.2s; border-radius: 15px; }
        .n-card:hover .n-overlay { opacity: 1; }

        /* MINI PLAYER */
        #mini-player { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(5,5,5,0.98); backdrop-filter: blur(15px); border-top: 1px solid #222; padding: 12px 30px; display: none; z-index: 5000; align-items: center; justify-content: space-between; }
        .mini-controls { display: flex; align-items: center; gap: 25px; }
        .mini-btn { background: none; border: none; cursor: pointer; color: white; font-size: 26px; }

        /* FULL PLAYER MODERNO */
        #full-player { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a1a1a, #000); z-index: 6000; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); display: flex; flex-direction: column; padding: 40px; align-items: center; }
        #full-player.active { top: 0; }
        
        .btn-modern-down { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); 
            color: white; width: 45px; height: 45px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; align-self: flex-start; transition: 0.3s;
        }
        .btn-modern-down svg { width: 24px; height: 24px; fill: currentColor; }

        .fp-art { width: 350px; height: 350px; border-radius: 20px; background-size: cover; box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 2px solid #333; }
        .fp-controls { display: flex; align-items: center; gap: 45px; margin-top: 30px; }
        .fp-btn-main { width: 85px; height: 85px; border-radius: 50%; background: var(--neon); border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 30px var(--neon); }
        
        /* BOT√ìN CAST PC */
        .btn-cast-pc { background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.3); color: white; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .btn-cast-pc.cast-active { color: var(--neon); border-color: var(--neon); box-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; cursor:pointer;" onclick="window.triggerAdmin()">
        <div class="logo-box">
            <svg class="logo-svg" viewBox="0 0 24 24">
                <path d="M12 3l2.4 4.8 5.3.8-3.8 3.7.9 5.3-4.8-2.5-4.8 2.5.9-5.3-3.8-3.7 5.3-.8L12 3zm0 4.5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 5c-2.2 0-4 1.8-4 4h8c0-2.2-1.8-4-4-4z"/>
            </svg>
        </div>
        <div class="brand-title">Music Land</div>
    </div>
    <button onclick="window.confirmarSalida()" style="background:transparent; border:1px solid #ff4444; color:#ff4444; padding:5px 15px; border-radius:20px; cursor:pointer;">SALIR</button>
</header>

<div id="home-view">
    <div id="hero-section">
        <div id="hero-bg" class="hero-bg"></div>
        <div class="hero-content">
            <div id="hero-cover" class="hero-cover"></div>
            <div class="hero-info">
                <div id="hero-title" class="hero-title">Cargando...</div>
                <div id="hero-artist" style="color:var(--neon); font-size:22px; font-weight:700; margin-top:10px;">...</div>
                <div id="hero-bio" class="hero-bio"></div>
                <div class="hero-actions">
                    <button id="hero-play-btn" class="hero-btn-play"></button>
                    <button id="hero-fav-btn" style="background:none;border:none;font-size:32px;cursor:pointer;">ü§ç</button>
                </div>
            </div>
        </div>
    </div>

    <div id="feed-container">
        <div id="fav-section" style="display:none;"><h3 style="margin-left:20px;">‚≠ê Tus Favoritas</h3><div id="carousel-favs" class="carousel"></div></div>
        <h3 style="margin-left:20px;">üî• Novedades</h3><div id="carousel-new" class="carousel"></div>
        <h3 style="margin-left:20px;">üìÇ Todo el Cat√°logo</h3><div id="carousel-all" class="carousel" style="flex-wrap:wrap; justify-content:center;"></div>
    </div>
</div>

<audio id="main-media" crossorigin="anonymous"></audio>

<div id="mini-player">
    <div style="display:flex; align-items:center; gap:15px; flex:1;" onclick="window.openFullPlayer()" style="cursor:pointer;">
        <div id="mini-art" class="mini-art"></div>
        <div><div id="mini-title" style="font-size:15px; font-weight:800; color:white;">...</div><div id="mini-artist" style="font-size:12px; color:var(--neon);">...</div></div>
    </div>
    <div class="mini-controls">
        <button onclick="window.toggleMute()" class="mini-btn" id="mini-vol-btn">üîä</button>
        <button onclick="window.toggleMainPlay()" id="mini-play-btn" class="mini-btn"></button>
    </div>
</div>

<div id="full-player">
    <button onclick="window.closeFullPlayer()" class="btn-modern-down">
        <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
    </button>
    <div id="fp-art" class="fp-art" style="margin-top:20px;"></div>
    <div class="fp-info"><div id="fp-title" style="font-size:32px;font-weight:900;color:white;">...</div><div id="fp-artist" style="font-size:20px;color:var(--neon);font-weight:700;margin-top:10px;">...</div></div>
    <div class="fp-controls">
        <button onclick="window.toggleMute()" class="fp-btn-sec" id="btn-vol">üîä</button>
        <button onclick="window.toggleMainPlay()" id="fp-play-btn" class="fp-btn-main"></button>
        <button onclick="window.startCast()" id="btn-cast-fijo" class="btn-cast-pc">
            <svg viewBox="0 0 24 24" width="30" height="30" fill="currentColor"><path d="M1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm0-4v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11zm9 11v-7l9 3.5-9 3.5z"/></svg>
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI", authDomain: "familia-yajure-app.firebaseapp.com", projectId: "familia-yajure-app", storageBucket: "familia-yajure-app.firebasestorage.app", messagingSenderId: "692035727386", appId: "1:692035727386:web:dfa3e39a481d56368a61a3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const media = document.getElementById('main-media');
    let canciones = []; let idActual = null;
    let misFavoritos = JSON.parse(localStorage.getItem('ml_favoritos')) || [];

    const SVG_PLAY = `<svg viewBox="0 0 24 24" width="35" height="35" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
    const SVG_PAUSE = `<svg viewBox="0 0 24 24" width="35" height="35" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    window.startCast = () => {
        const castContext = cast.framework.CastContext.getInstance();
        castContext.setOptions({ receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID, autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED });
        castContext.requestSession().then(() => console.log("OK"), (e) => { if(e.code !== 'cancel') alert("Verifica tu Wi-Fi"); });
    };

    onSnapshot(query(collection(db, "musicland_canciones"), orderBy("fecha", "desc")), (snap) => {
        canciones = []; snap.forEach(d => canciones.push({id: d.id, ...d.data()})); 
        renderHero(); renderFeeds(); 
    });

    function renderHero() {
        if(!canciones.length) return;
        const f = canciones[0];
        document.getElementById('hero-bg').style.backgroundImage = `url('${f.imagenUrl}')`;
        document.getElementById('hero-cover').style.backgroundImage = `url('${f.imagenUrl}')`;
        document.getElementById('hero-title').innerText = f.titulo;
        document.getElementById('hero-artist').innerText = f.artista;
        document.getElementById('hero-bio').innerText = f.bio || "Descubre Music Land.";
        document.getElementById('hero-play-btn').innerHTML = (idActual === f.id && !media.paused) ? SVG_PAUSE : SVG_PLAY;
        document.getElementById('hero-play-btn').onclick = () => window.gestionarPlay(f.id);
    }

    function renderFeeds() {
        const createCard = (c) => {
            const isFav = misFavoritos.includes(c.id);
            const isPlaying = idActual === c.id && !media.paused;
            return `<div class="n-card">
                <div class="n-img" style="background-image:url('${c.imagenUrl}')" onclick="window.gestionarPlay('${c.id}')">
                    <div class="n-overlay"><div class="n-play-icon">${isPlaying ? SVG_PAUSE : SVG_PLAY}</div></div>
                </div>
                <div style="font-size:14px; font-weight:700; color:white; margin-top:8px;">${c.titulo}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;"><div style="font-size:12px; color:var(--neon);">${c.artista}</div><div style="cursor:pointer;" onclick="window.toggleFavorito('${c.id}')">${isFav?'‚ù§Ô∏è':'ü§ç'}</div></div>
            </div>`;
        };
        const favs = canciones.filter(c => misFavoritos.includes(c.id));
        document.getElementById('fav-section').style.display = favs.length ? 'block' : 'none';
        document.getElementById('carousel-favs').innerHTML = favs.map(c => createCard(c)).join('');
        document.getElementById('carousel-new').innerHTML = canciones.slice(0, 10).map(c => createCard(c)).join('');
        document.getElementById('carousel-all').innerHTML = canciones.map(c => createCard(c)).join('');
        const updateBtns = [document.getElementById('mini-play-btn'), document.getElementById('fp-play-btn'), document.getElementById('hero-play-btn')];
        updateBtns.forEach(b => { if(b) b.innerHTML = media.paused ? SVG_PLAY : SVG_PAUSE; });
    }

    window.gestionarPlay = (id) => {
        const s = canciones.find(c => c.id === id);
        if(idActual === id) { media.paused ? media.play() : media.pause(); } 
        else {
            idActual = id;
            document.getElementById('mini-title').innerText = s.titulo; document.getElementById('mini-artist').innerText = s.artista;
            document.getElementById('mini-art').style.backgroundImage = `url('${s.imagenUrl}')`;
            document.getElementById('mini-player').style.display = 'flex';
            document.getElementById('fp-title').innerText = s.titulo; document.getElementById('fp-artist').innerText = s.artista;
            document.getElementById('fp-art').style.backgroundImage = `url('${s.imagenUrl}')`;
            media.src = s.mp3Url; media.play();
        }
        window.openFullPlayer(); renderFeeds(); renderHero();
    };

    window.toggleMainPlay = () => { media.paused ? media.play() : media.pause(); renderFeeds(); renderHero(); };
    window.toggleMute = () => { media.muted = !media.muted; document.getElementById('mini-vol-btn').innerText = media.muted ? "üîá" : "üîä"; };
    window.toggleFavorito = (id) => { const i = misFavoritos.indexOf(id); i > -1 ? misFavoritos.splice(i, 1) : misFavoritos.push(id); localStorage.setItem('ml_favoritos', JSON.stringify(misFavoritos)); renderFeeds(); renderHero(); };
    window.openFullPlayer = () => document.getElementById('full-player').classList.add('active');
    window.closeFullPlayer = () => document.getElementById('full-player').classList.remove('active');
    window.confirmarSalida = () => { if(confirm("¬øSalir?")) window.location.href = "about:blank"; };
</script>
</body>
</html>
