    <script>
        window.castTitle = "";
        window.castCover = "";
        window.lastTvTime = 0;
        window.tvSyncInterval = null;

        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                cast.framework.CastContext.getInstance().setOptions({ 
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID, 
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED 
                });

                cast.framework.CastContext.getInstance().addEventListener(
                    cast.framework.CastContextEventType.SESSION_STATE_CHANGED, 
                    function(event) {
                        const media = document.getElementById('main-media');
                        const btnCast = document.getElementById('btn-cast-fijo');

                        if (event.sessionState === cast.framework.SessionState.SESSION_STARTED || event.sessionState === cast.framework.SessionState.SESSION_RESUMED) {
                            media.pause(); 
                            if(btnCast) btnCast.classList.add('cast-active');
                            if(window.actualizarBotonesPlay) window.actualizarBotonesPlay(true);
                            
                            window.tvSyncInterval = setInterval(() => {
                                const session = cast.framework.CastContext.getInstance().getCurrentSession();
                                if(session) {
                                    const castMedia = session.getMediaSession();
                                    if(castMedia) window.lastTvTime = castMedia.getEstimatedTime();
                                }
                            }, 1000);
                        } 
                        else if (event.sessionState === cast.framework.SessionState.SESSION_ENDED) {
                            if(btnCast) btnCast.classList.remove('cast-active');
                            clearInterval(window.tvSyncInterval); 
                            
                            if(window.lastTvTime > 0) {
                                media.currentTime = window.lastTvTime;
                            }
                            
                            media.play(); 
                            if(window.actualizarBotonesPlay) window.actualizarBotonesPlay(false);
                        }
                    }
                );
            }
        };

        window.startCast = () => {
            const context = cast.framework.CastContext.getInstance();
            const session = context.getCurrentSession();
            const media = document.getElementById('main-media');
            
            if (session) {
                if(confirm("¬øDesconectar la TV?")) {
                    session.endSession(true);
                }
            } else {
                context.requestSession().then(function() {
                    if (media && media.src) {
                        const mediaInfo = new chrome.cast.media.MediaInfo(media.src, 'audio/mp3');
                        
                        const meta = new chrome.cast.media.MusicTrackMediaMetadata();
                        meta.title = window.castTitle || "En vivo";
                        meta.artist = "üîπ Music Land üîπ"; 
                        
                        if(window.castCover) {
                            meta.images = [new chrome.cast.Image(window.castCover)];
                        }
                        mediaInfo.metadata = meta;

                        const request = new chrome.cast.media.LoadRequest(mediaInfo);
                        request.autoplay = true;
                        request.currentTime = media.currentTime; 
                        
                        context.getCurrentSession().loadMedia(request);
                    }
                }, function(e) {
                    if(e.code !== 'cancel') console.log("Cancelado por el usuario.");
                });
            }
        };
    </script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    
    <style>

        .hero-content { position: relative; z-index: 2; width: 90%; max-width: 1000px; display: flex; flex-direction: row; align-items: center; gap: 50px; padding: 20px; }
        .hero-cover { width: 280px; height: 280px; border-radius: 20px; background-size: cover; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
        .hero-title { font-size: 40px; font-weight: 900; color: white; margin: 0; }
        .hero-bio { font-size: 15px; color: #ccc; line-height: 1.6; margin-top: 15px; border-left: 3px solid var(--neon); padding-left: 15px; max-height: 100px; overflow-y: auto; }

        .carousel { display: flex; overflow-x: auto; padding: 0 20px 30px 20px; gap: 20px; max-width: 1100px; margin: 0 auto; }

        .n-img { width: 155px; height: 155px; border-radius: 15px; background-size: cover; border: 1px solid #222; position: relative; }
        .n-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.2s; border-radius: 15px; }
        .n-card:hover .n-overlay { opacity: 1; }
        .n-play-icon { width: 45px; height: 45px; background: var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; }

        #mini-player { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(5,5,5,0.98); backdrop-filter: blur(20px); border-top: 1px solid #222; padding: 12px 40px; display: none; z-index: 5000; align-items: center; justify-content: space-between; }
        .mini-main { display: flex; align-items: center; gap: 15px; flex: 1; cursor: pointer; }
        .mini-art { width: 50px; height: 50px; border-radius: 8px; border: 1px solid #333; background-size: cover; }
        
        .mini-controls { display: flex; align-items: center; gap: 25px; }
        .btn-round { background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,255,255,0.2); color: white; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .btn-round:hover { transform: scale(1.1); color: var(--neon); border-color: var(--neon); }
        .btn-round svg { width: 22px; height: 22px; fill: currentColor; }

        #full-player { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a1a1a, #000); z-index: 6000; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); display: flex; flex-direction: column; padding: 40px; align-items: center; }
        #full-player.active { top: 0; }
        .btn-modern-down { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; align-self: flex-start; }
        .btn-modern-down svg { width: 26px; height: 26px; fill: currentColor; }
        .fp-art { width: 350px; height: 350px; border-radius: 30px; background-size: cover; box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 2px solid #333; }
        .fp-controls { display: flex; align-items: center; gap: 45px; margin-top: 30px; }
        .fp-btn-main { width: 85px; height: 85px; border-radius: 50%; background: var(--neon); border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 30px var(--neon); color: black; }
        
        .btn-cast-pc { transition: 0.3s; }
        .btn-cast-pc.cast-active { background: rgba(0, 210, 255, 0.1); color: var(--neon); border-color: var(--neon); box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI", authDomain: "familia-yajure-app.firebaseapp.com", projectId: "familia-yajure-app", storageBucket: "familia-yajure-app.firebasestorage.app", messagingSenderId: "692035727386", appId: "1:692035727386:web:dfa3e39a481d56368a61a3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const media = document.getElementById('main-media');
    let canciones = []; let idActual = null;
    let misFavoritos = JSON.parse(localStorage.getItem('ml_favoritos')) || [];

    const SVG_PLAY = `<svg viewBox="0 0 24 24" width="30" height="30" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
    const SVG_PAUSE = `<svg viewBox="0 0 24 24" width="30" height="30" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
    const SVG_VOL_ON = `<path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18.01,19.86 21,16.28 21,12C21,7.72 18.01,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.02C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/>`;
    const SVG_VOL_OFF = `<path d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L4.27,3M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18.01,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.48,12.43 16.5,12.22 16.5,12Z"/>`;

    window.actualizarBotonesPlay = (isPaused) => {
        const icon = isPaused ? SVG_PLAY : SVG_PAUSE;
        const btns = [document.getElementById('mini-play-btn'), document.getElementById('fp-play-btn'), document.getElementById('hero-play-btn')];
        btns.forEach(b => { if(b) b.innerHTML = icon; });
    };

    onSnapshot(query(collection(db, "musicland_canciones"), orderBy("fecha", "desc")), (snap) => {
        canciones = []; snap.forEach(d => canciones.push({id: d.id, ...d.data()})); 
        renderHero(); renderFeeds(); 
    });

    function renderHero() {
        if(!canciones.length) return;
        const f = canciones[0];
        document.getElementById('hero-bg').style.backgroundImage = `url('${f.imagenUrl}')`;
        document.getElementById('hero-cover').style.backgroundImage = `url('${f.imagenUrl}')`;
        document.getElementById('hero-title').innerText = f.titulo;
        document.getElementById('hero-artist').innerText = f.artista;
        document.getElementById('hero-bio').innerText = f.bio || "Descubre Music Land Radio.";
        document.getElementById('hero-play-btn').innerHTML = (idActual === f.id && !media.paused) ? SVG_PAUSE : SVG_PLAY;
        document.getElementById('hero-play-btn').onclick = () => window.gestionarPlay(f.id);
    }

    function renderFeeds() {
        const createCard = (c) => {
            const isPlaying = idActual === c.id && !media.paused;
            return `<div class="n-card" onclick="window.gestionarPlay('${c.id}')">
                <div class="n-img" style="background-image:url('${c.imagenUrl}')">
                    <div class="n-overlay"><div class="n-play-icon">${isPlaying ? SVG_PAUSE : SVG_PLAY}</div></div>
                </div>
                <div style="font-size:14px; font-weight:700; color:white; margin-top:8px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${c.titulo}</div>
                <div style="font-size:12px; color:var(--neon);">${c.artista}</div>
            </div>`;
        };
        document.getElementById('carousel-new').innerHTML = canciones.slice(0, 10).map(c => createCard(c)).join('');
        document.getElementById('carousel-all').innerHTML = canciones.map(c => createCard(c)).join('');
    }

    window.gestionarPlay = (id) => {
        const s = canciones.find(c => c.id === id);
        if(idActual !== id) {
            idActual = id; 
            window.castTitle = s.titulo; 
            window.castCover = s.imagenUrl; 
            
            document.getElementById('mini-title').innerText = s.titulo; 
            document.getElementById('mini-artist').innerText = s.artista;
            document.getElementById('mini-art').style.backgroundImage = `url('${s.imagenUrl}')`;
            document.getElementById('mini-player').style.display = 'flex';
            document.getElementById('fp-title').innerText = s.titulo; 
            document.getElementById('fp-artist').innerText = s.artista;
            document.getElementById('fp-art').style.backgroundImage = `url('${s.imagenUrl}')`;
            media.src = s.mp3Url; 
            media.play();
            window.openFullPlayer(); 
        } else {
            window.toggleMainPlay();
        }
        window.actualizarBotonesPlay(media.paused);
    };

    window.toggleMainPlay = () => { media.paused ? media.play() : media.pause(); window.actualizarBotonesPlay(media.paused); };
    
    window.toggleMute = () => { 
        media.muted = !media.muted; 
        const iconPath = media.muted ? SVG_VOL_OFF : SVG_VOL_ON;
        document.getElementById('vol-svg').innerHTML = iconPath;
        document.getElementById('btn-vol-full').querySelector('svg').innerHTML = iconPath;
    };

    window.openFullPlayer = () => document.getElementById('full-player').classList.add('active');
    window.closeFullPlayer = () => document.getElementById('full-player').classList.remove('active');
    window.confirmarSalida = () => { if(confirm("¬øSalir?")) window.location.href = "about:blank"; };
</script>
