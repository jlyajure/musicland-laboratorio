<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Music Land Pro - PC EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    
    <style>
        :root { --neon: #00d2ff; --bg: #080808; --card: #121212; --red: #ff4444; }
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: #e2e8f0; margin: 0; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        
        /* üîµ BARRA DESLIZADORA NE√ìN AZUL */
        ::-webkit-scrollbar { height: 10px; width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; box-shadow: 0 0 15px var(--neon); border: 2px solid #000; }
        
        /* HEADER FIJO */
        header { background: rgba(0,0,0,0.98); backdrop-filter: blur(10px); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%; z-index: 2000; border-bottom: 1px solid #222; height: 75px; }
        
        /* LOGO INFALIBLE */
        .logo-box { width: 45px; height: 45px; background: #000; border: 2.5px solid var(--neon); border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0, 210, 255, 0.5); cursor: pointer; }
        .logo-svg { width: 25px; height: 25px; fill: var(--neon); }
        .brand-title { color: var(--neon); font-size: 22px; font-weight: 900; text-transform: uppercase; margin-left: 15px; letter-spacing: 2px; }
        
        .search-container { position: fixed; top: 75px; left: 0; width: 100%; z-index: 1000; padding: 15px 0; background: linear-gradient(180deg, black, transparent); }
        .search-wrapper { position: relative; width: 90%; max-width: 500px; margin: 0 auto; }
        .search-box { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 12px 45px; border-radius: 50px; font-size: 14px; }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--neon); }

        #home-view { padding-top: 160px; padding-bottom: 160px; }
        
        /* üöÄ PORTADA (HERO) REFORZADA PARA PC */
        #hero-section { 
            min-height: 450px; 
            width: 100%;
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            border-radius: 0 0 40px 40px; 
            margin-bottom: 40px; 
            border-bottom: 1px solid #222;
            background: #000;
        }
        .hero-bg { position: absolute; inset: 0; background-size: cover; background-position: center; filter: blur(60px) brightness(0.3); z-index: 0; transition: 0.5s; }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(0deg, var(--bg) 10%, transparent 100%); z-index: 1; }
        
        .hero-content { 
            position: relative; 
            z-index: 2; 
            width: 90%; 
            max-width: 1000px; 
            display: flex; 
            flex-direction: row; /* Forzado horizontal en PC */
            align-items: center; 
            gap: 40px;
            padding: 20px;
        }
        
        .hero-cover { 
            width: 280px; 
            height: 280px; 
            border-radius: 20px; 
            background-size: cover; 
            background-position: center;
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            flex-shrink: 0;
            background-color: #1a1a1a;
        }
        
        .hero-info { flex: 1; text-align: left; }
        .hero-title { font-size: 42px; font-weight: 900; color: white; margin: 0; line-height: 1.1; }
        .hero-artist { color: var(--neon); font-size: 22px; font-weight: 700; margin: 10px 0; text-transform: uppercase; }
        
        .hero-actions { display: flex; align-items: center; gap: 20px; margin-top: 30px; }
        .hero-btn-play { background: var(--neon); border: none; width: 65px; height: 65px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px var(--neon); transition: 0.3s; }
        .hero-btn-play:hover { transform: scale(1.1); }
        .btn-fav-star { background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,255,255,0.2); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.3s; }

        /* LISTAS */
        .section-title { font-size: 22px; font-weight: 900; color: white; margin: 50px auto 25px auto; max-width: 1100px; padding-left: 20px; border-left: 5px solid var(--neon); }
        .carousel { display: flex; overflow-x: auto; padding: 0 20px 30px 20px; gap: 25px; max-width: 1100px; margin: 0 auto; }
        
        .n-card { min-width: 160px; transition: 0.3s; cursor: pointer; }
        .n-img { width: 160px; height: 160px; border-radius: 18px; background-size: cover; border: 1px solid #222; position: relative; }
        .n-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.2s; border-radius: 18px; }
        .n-card:hover .n-overlay, .n-card.is-playing .n-overlay { opacity: 1; }
        .n-play-icon { width: 50px; height: 50px; background: var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* MINI PLAYER PC */
        #mini-player { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(5,5,5,0.98); backdrop-filter: blur(20px); border-top: 1px solid #222; padding: 15px 40px; display: none; z-index: 5000; align-items: center; justify-content: space-between; }
        .mini-main { display: flex; align-items: center; gap: 20px; }
        .mini-art { width: 55px; height: 55px; border-radius: 10px; border: 1px solid #333; background-size: cover; }
        .mini-controls { display: flex; align-items: center; gap: 30px; }
        .mini-btn { background: none; border: none; cursor: pointer; color: white; font-size: 28px; display: flex; align-items: center; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; cursor:pointer;" onclick="window.triggerAdmin()">
        <div class="logo-box">
            <svg class="logo-svg" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
        </div>
        <div class="brand-title">Music Land</div>
    </div>
    <button onclick="window.confirmarSalida()" style="background:transparent; border:1px solid #ff4444; color:#ff4444; padding:5px 15px; border-radius:20px; cursor:pointer;">SALIR</button>
</header>

<div class="search-container">
    <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" id="search-input" class="search-box" placeholder="¬øQu√© quieres escuchar hoy?" oninput="window.debounceSearch()">
    </div>
</div>

<div id="home-view">
    <div id="hero-section">
        <div id="hero-bg" class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div id="hero-cover" class="hero-cover"></div>
            <div class="hero-info">
                <div id="hero-title" class="hero-title">Cargando...</div>
                <div id="hero-artist" class="hero-artist">...</div>
                <div class="hero-actions">
                    <button id="hero-play-btn" class="hero-btn-play"></button>
                    <button id="hero-fav-btn" class="btn-fav-star">ü§ç</button>
                </div>
            </div>
        </div>
    </div>

    <div id="feed-container">
        <div id="fav-section" style="display:none;"><h3 class="section-title">‚≠ê Tus Favoritas</h3><div id="carousel-favs" class="carousel"></div></div>
        <h3 class="section-title">üî• Novedades</h3><div id="carousel-new" class="carousel"></div>
        <h3 class="section-title">üìÇ Todo el Cat√°logo</h3><div id="carousel-all" class="carousel" style="flex-wrap:wrap; justify-content:center;"></div>
    </div>
</div>

<audio id="main-media" crossorigin="anonymous"></audio>

<div id="mini-player">
    <div class="mini-main">
        <div id="mini-art" class="mini-art"></div>
        <div>
            <div id="mini-title" style="font-size:16px; font-weight:900; color:white;">...</div>
            <div id="mini-artist" style="font-size:13px; color:var(--neon); font-weight:700;">...</div>
        </div>
    </div>
    <div class="mini-controls">
        <button onclick="window.toggleMute()" class="mini-btn" id="mini-vol-btn">üîä</button>
        <button onclick="window.toggleMainPlay()" id="mini-play-btn" class="mini-btn"></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI", authDomain: "familia-yajure-app.firebaseapp.com", projectId: "familia-yajure-app", storageBucket: "familia-yajure-app.firebasestorage.app", messagingSenderId: "692035727386", appId: "1:692035727386:web:dfa3e39a481d56368a61a3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const media = document.getElementById('main-media');
    let canciones = []; let idActual = null;
    let misFavoritos = JSON.parse(localStorage.getItem('ml_favoritos')) || [];

    const SVG_PLAY = `<svg viewBox="0 0 24 24" width="40" height="40" fill="black"><path d="M8 5v14l11-7z"/></svg>`;
    const SVG_PAUSE = `<svg viewBox="0 0 24 24" width="40" height="40" fill="black"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    onSnapshot(query(collection(db, "musicland_canciones"), orderBy("fecha", "desc")), (snap) => {
        canciones = []; snap.forEach(d => canciones.push({id: d.id, ...d.data()})); 
        renderHero(); renderFeeds(); 
    });

    function renderHero() {
        if(!canciones.length) return;
        const f = canciones[0];
        const isPlaying = idActual === f.id && !media.paused;
        document.getElementById('hero-bg').style.backgroundImage = `url('${f.imagenUrl}')`;
        document.getElementById('hero-cover').style.backgroundImage = `url('${f.imagenUrl}')`;
        document.getElementById('hero-title').innerText = f.titulo;
        document.getElementById('hero-artist').innerText = f.artista;
        document.getElementById('hero-play-btn').innerHTML = isPlaying ? SVG_PAUSE : SVG_PLAY;
        document.getElementById('hero-play-btn').onclick = () => window.gestionarPlay(f.id);
    }

    function renderFeeds() {
        const createCard = (c) => {
            const isFav = misFavoritos.includes(c.id);
            const isPlaying = idActual === c.id && !media.paused;
            return `<div class="n-card ${isPlaying?'is-playing':''}">
                <div class="n-img" style="background-image:url('${c.imagenUrl}')" onclick="window.gestionarPlay('${c.id}')">
                    <div class="n-overlay"><div class="n-play-icon">${isPlaying ? SVG_PAUSE : SVG_PLAY}</div></div>
                </div>
                <div style="font-size:15px; font-weight:800; color:white; margin-top:10px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${c.titulo}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:12px; color:var(--neon); font-weight:700;">${c.artista}</div>
                    <div style="cursor:pointer; font-size:18px;" onclick="window.toggleFavorito('${c.id}')">${isFav?'‚ù§Ô∏è':'ü§ç'}</div>
                </div>
            </div>`;
        };
        const favs = canciones.filter(c => misFavoritos.includes(c.id));
        document.getElementById('fav-section').style.display = favs.length ? 'block' : 'none';
        document.getElementById('carousel-favs').innerHTML = favs.map(c => createCard(c)).join('');
        document.getElementById('carousel-new').innerHTML = canciones.slice(0, 10).map(c => createCard(c)).join('');
        document.getElementById('carousel-all').innerHTML = canciones.map(c => createCard(c)).join('');
        
        const updatePlayBtns = [document.getElementById('mini-play-btn'), document.getElementById('hero-play-btn')];
        updatePlayBtns.forEach(b => { if(b) b.innerHTML = media.paused ? SVG_PLAY : SVG_PAUSE; });
    }

    window.toggleFavorito = (id) => {
        const i = misFavoritos.indexOf(id);
        if(i > -1) misFavoritos.splice(i, 1); else misFavoritos.push(id);
        localStorage.setItem('ml_favoritos', JSON.stringify(misFavoritos));
        renderFeeds(); renderHero();
    };

    window.gestionarPlay = (id) => {
        const s = canciones.find(c => c.id === id);
        if(idActual === id) { media.paused ? media.play() : media.pause(); } 
        else {
            idActual = id;
            document.getElementById('mini-title').innerText = s.titulo;
            document.getElementById('mini-artist').innerText = s.artista;
            document.getElementById('mini-art').style.backgroundImage = `url('${s.imagenUrl}')`;
            document.getElementById('mini-player').style.display = 'flex';
            media.src = s.mp3Url; media.play();
        }
        renderFeeds(); renderHero();
    };

    media.onplay = () => renderFeeds();
    media.onpause = () => renderFeeds();
    window.toggleMainPlay = () => { media.paused ? media.play() : media.pause(); };
    window.toggleMute = () => { media.muted = !media.muted; document.getElementById('mini-vol-btn').innerText = media.muted ? "üîá" : "üîä"; };
    window.confirmarSalida = () => { if(confirm("¬øSalir?")) window.location.href = "about:blank"; };
</script>
</body>
</html>
